<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css">
	<!-- <link rel="shortcut icon" href=""> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<div class="page">
			<header class="header">
				<h1 class="header__logo">CHARGER</h1>
				<div class="header__content">
					<div class="header__title">
						<div class="header__image">
							<picture>
								<source srcset="img/First_screen/search_icon_1.webp" type="image/webp"><img
									src="img/First_screen/search_icon_1.png" alt="">
							</picture>
						</div>
						<h2 class="header__subtitle">Battery Down? No Problem Anymore!
						</h2>
					</div>
					<div class="header__text">
						With Charger you can easily find a place nearby to charge your phone and charge yourself, say, with a
						cup of
						delicious coffee or whatever you wish at the moment.
					</div>
					<a class="header__link" href="#">
						<div class="header__image-apple">
							<picture>
								<source srcset="img/First_screen/apple_logo_2.webp" type="image/webp"><img
									src="img/First_screen/apple_logo_2.png" alt="">
							</picture>
						</div>
						<h2 class="header__subtitle-apple">Battery Down? No Problem Anymore!
						</h2>
					</a>
					<div class="header__sing-up sign-up">
						<p class="sing-up__text">Sign up for the release date:</p>
						<div class="sign-up__inp">
							<input class="sing-up__input" type="text" placeholder="You e-mail">
							<button class="sign-up__btn" type="submit">Notify me</button>
						</div>
					</div>
				</div>
				<div class="header__iphones">
					<div class="header__iphone-black">
						<picture>
							<source srcset="img/First_screen/iphone_6_47____black_3.webp" type="image/webp"><img
								src="img/First_screen/iphone_6_47____black_3.png" alt="">
						</picture>
					</div>
					<div class="header__iphone-white">
						<picture>
							<source srcset="img/First_screen/iphone_white_4.webp" type="image/webp"><img
								src="img/First_screen/iphone_white_4.png" alt="">
						</picture>
					</div>
				</div>
			</header>
			<section class="section">

			</section>
			<footer class="footer">

			</footer>
		</div>
	</div>
	<!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="js/script.js"></script> -->
</body>

</html>
